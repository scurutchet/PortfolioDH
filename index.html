<!-- HTML CSS MIRO FIGMA GIT -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título de la web -->
    <title>Portfolio Digital House</title>
    <!-- Importación de nuestro archivo css -->
    <link rel="stylesheet" href="style.css" />
    <!-- Importación de íconos -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Importación de google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Cabecera de la página web. Logo y barra de navegación -->
    <header>
      <a href="#" class="logo">SC</a>
      <!-- Menú clickeable sin JS -->
      <input type="checkbox" name="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon-action">
        <div class="bx bx-menu" id="menu-icon"></div>
      </label>
      <ul class="navlist">
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre mí</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </header>
    <!-- Hero section -->
    <section class="hero">
      <div class="hero-text">
        <h5>Frontend Developer</h5>
        <h1>Samanta Curutchet</h1>
        <p>
          Apasionada por el mundo del desarrollo web y en constante búsqueda de
          oportunidades para aprender y crecer como desarrollador frontend.
        </p>
        <a href="#">CV</a>
      </div>
      <div class="hero-img">
        <img src="./assets/foto.jpg" alt="foto" />
      </div>
    </section>
    <div class="icons">
      <a href="#"><i class="ri-linkedin-line"></i></a>
      <a href="#"><i class="ri-github-line"></i></a>
      <a href="#"><i class="ri-mail-line"></i></a>
    </div>
    <div class="scroll">
      <a href="#"><i class="ri-arrow-down-s-fill"></i></a>
    </div>
  </body>
</html>
